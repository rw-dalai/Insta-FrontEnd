<div>
	<mat-card>
		<mat-card-title>Register</mat-card-title>
		<mat-card-content>
			<form (ngSubmit)="onRegister()" [formGroup]="registerForm">
				<!--  EMAIL    -->
				<div>
					<mat-form-field>
						<mat-label>Enter your email</mat-label>
						<input matInput placeholder="pat@example.com" formControlName="email" required />
						<mat-error *ngIf="hasControlError('email')">
							{{ getControlErrorMessage('email') }}
						</mat-error>
					</mat-form-field>
				</div>

				<!--  PASSWORD  -->
				<div>
					<mat-form-field>
						<mat-label>Enter your password</mat-label>
						<input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
						<button
							mat-icon-button
							matSuffix
							(click)="hide = !hide"
							[attr.aria-label]="'Hide password'"
							[attr.aria-pressed]="hide"
						>
							<mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
						</button>
						<mat-error *ngIf="hasControlError('password')">
							{{ getControlErrorMessage('password') }}
						</mat-error>
					</mat-form-field>
				</div>

				<!--  CONFIRM PASSWORD  -->
				<div>
					<mat-form-field>
						<mat-label>Confirm Password</mat-label>
						<input matInput type="password" formControlName="passwordConfirm" />
						<mat-error *ngIf="hasControlError('passwordConfirm')">
							{{ getControlErrorMessage('passwordConfirm') }}
						</mat-error>
					</mat-form-field>
				</div>

				<!--  REGISTER BUTTON -->
				<div>
					<button [disabled]="!registerForm.valid" type="submit" mat-raised-button color="primary">
						Register
					</button>
				</div>
			</form>
		</mat-card-content>
	</mat-card>
</div>
